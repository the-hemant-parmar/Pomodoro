<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Reminder</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Pomodoro Reminder</h1>
			<div class="timer">
				<div id="mode-label">Work Time</div>
				<div id="time-display">30:00</div>
			</div>
			<div class="controls">
				<div class="settings">
					<div class="time-config">
						<label>Work Time:</label>
						<input
							type="number"
							id="workTimeMinutes"
							value="30"
							min="0" />
						min
						<input
							type="number"
							id="workTimeSeconds"
							value="0"
							min="0"
							max="59" />
						sec
					</div>
					<div class="time-config">
						<label>Break Time:</label>
						<input
							type="number"
							id="breakTimeMinutes"
							value="5"
							min="0" />
						min
						<input
							type="number"
							id="breakTimeSeconds"
							value="0"
							min="0"
							max="59" />
						sec
					</div>
				</div>
				<div class="buttons">
					<button id="start-btn">Start</button>
					<button id="pause-btn" disabled>Pause</button>
					<button id="resume-btn" disabled>Resume</button>
					<button id="reset-btn" disabled>Reset</button>
				</div>
				<div class="audio-toggle">
					<label>
						<input type="checkbox" id="audioToggle" checked />
						Enable Audio Reminder
					</label>
				</div>
			</div>
			<!-- Hidden audio element for the reminder -->
			<audio id="alarm-audio">
				<source src="beep.mp3" type="audio/mpeg" />
				Your browser does not support the audio element.
			</audio>
		</div>
		<script src="script.js"></script>
	</body>
</html>
