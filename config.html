<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Settings</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container config-container">
			<h1>Pomodoro Settings</h1>
			<form id="config-form">
				<div class="time-config">
					<label>Work Time:</label>
					<input
						type="number"
						id="workTimeMinutes"
						value="30"
						min="0" />
					min
					<input
						type="number"
						id="workTimeSeconds"
						value="0"
						min="0"
						max="59" />
					sec
				</div>
				<div class="time-config">
					<label>Break Time:</label>
					<input
						type="number"
						id="breakTimeMinutes"
						value="5"
						min="0" />
					min
					<input
						type="number"
						id="breakTimeSeconds"
						value="0"
						min="0"
						max="59" />
					sec
				</div>
				<div class="audio-config">
					<label for="audioURL">Reminder Audio URL:</label>
					<input
						type="text"
						id="audioURL"
						placeholder="Enter audio link" />
				</div>
				<div class="audio-config">
					<label>
						<input type="checkbox" id="audioEnabled" />
						Enable Audio Reminder
					</label>
				</div>
				<div class="form-buttons">
					<button type="submit" id="save-btn">Save</button>
					<a href="index.html" class="cancel-btn">Cancel</a>
				</div>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
